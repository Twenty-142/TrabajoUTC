<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOSPITAL UTC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="imagen1.jpg" alt="Imagen 1" class="fullscreen-image">
    <img src="imagen2.jpg" alt="Imagen 2" class="fullscreen-image">
    <img src="imagen3.jpg" alt="Imagen 3" class="fullscreen-image">
    <img src="imagen4.jpg" alt="Imagen 4" class="fullscreen-image">
    <img src="imagen5.jpg" alt="Imagen 5" class="fullscreen-image">
    </body>
</html>
